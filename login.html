<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libraries/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row side">
                <div class="col-md-2 logo">
                    <h2>Nsc<span>row</span></h2>
                </div>
                <div class="col-md-6 login-SideBar ">
                    <div class="Welcome-text">
                        <h2>
                            Welcome Back!
                        </h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, earum non a ullam doloremque facere sint sit. Delectus corporis id aspernatur quos earum expedita?</p>
                        <a type="button" class="btn btn-primary">Sign Up</a>

                </div>

                                <div class="form-group">

                                    <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddress" placeholder="ogunladeoluwasayo@gmail.com">

                                </div>
                                <div class="form-group">
                                    <label for="password">Choose a Password</label>
                                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="*********">
                                </div>
                                <br>
                                <a type="button" href="dashboard/index.html" class="btn btn-primary btn-block center">Sign In</a>
                                <p class="small already_user">New User?<span> Sign Up</span></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="display-resources"></div> -->

    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
