<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="libraries/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libraries/fontawesome-free-5.12.0-web/css/all.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid">
            <div class="row side">
                <div class="col-md-2 logo">
                    <h2>Nsc<span>row</span></h2>
                </div>
                <div class="col-md-6 login-SideBar .d-sm-none .d-md-block">
                    <div class="Welcome-text">
                        <h2>
                            Hello Friend!
                        </h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsa, earum non a ullam doloremque facere sint sit. Delectus corporis id aspernatur quos earum expedita?</p>
                        <button type="button" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
                <div class="col-md-6 offset-md-6 col-xs-10">
                    <div class="row">
                        <div class="col-md-10 offset-md-1 col-12 form">
                            <h2>
                                Sign In
                            </h2>
                            <p>Enter details to sign in</p>
                            <form>
                                <div class="form-row">
                                    <div class="col">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" aria-describedby="firstName" placeholder="Oluwasayo">
                                    </div>
                                    </div>
                                    <div class="col">
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" aria-describedby="lastName" placeholder="Ogunlade">
                                    </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="gender">Select your gender</label>
                                    <select class="form-control" id="gender">
                                        <option>Male</option>
                                        <option>Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="emailAddress">Email address</label>
                                    <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddress" placeholder="ogunladeoluwasayo@gmail.com">
                                    <small id="emailAddress" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="countries">Select your country</label>
                                    <select class="form-control" id="countries">
                                        <!-- <option>Male</option>
                                        <option>Female</option> -->
                                    </select>
                                </div>
                                <div class="form-row">
                                    <div class="col">
                                    <div class="form-group">
                                        <label for="password">Choose a Password</label>
                                        <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="*********">
                                    </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="password">Confirm Password</label>
                                            <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="*********">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="number" class="form-control" id="phone" aria-describedby="phone" placeholder="(234) 816 339 9714">
                                </div>
                                <br>
                                <button type="button" class="btn btn-primary btn-block center">Sign In</button>
                                <p class="small">Already a user?<span> Sign In</span></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div id="display-resources"></div> -->
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/countries.js"></script>
</body>
</html>
